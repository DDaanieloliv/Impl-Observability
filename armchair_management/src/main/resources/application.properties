spring.application.name=armchair_management

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.profiles.active=dev


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}
spring.jpa.database-platform=${HIBERNATE_DIALECT}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER}
server.error.include-stacktrace=never

management.endpoints.web.exposure.include=*
#management.endpoints.web.base-path=/management
#management.endpoints.web.exposure.include=prometheus,health,info
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.endpoint.health.probes.enabled=true
management.health.defaults.enabled=true
management.endpoint.health.show-details=always


logging.custom.app.path=logs/app.log
logging.custom.app.pattern=logs/app-%d{yyyy-MM-dd}.log
logging.custom.app.maxHistory=30

logging.custom.audit.path=logs/audit.log
logging.custom.audit.pattern=logs/audit-%d{yyyy-MM-dd}.log
logging.custom.audit.maxHistory=90



